<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>

    <!-- custom CSS file Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Fontawesome Cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>

    <!-- header section -->

    <header class="header">
        <div class="logo">
            <a href="#" class="logo__text">Travel</a>
        </div>
        <nav class="navbar">
            <a class="nav__link" href="#">Home</a>
            <a class="nav__link" href="#">Travel</a>
            <a class="nav__link" href="#">Blog</a>
            <a class="nav__link" href="#">About Us</a>
        </nav>
        <div class="button">
            <a href="#" class="sign__in-btn">Sign in</a>
        </div>
    </header>

    <!-- home section -->

    <section class="container">
        <div class="box">
            <h1>Lets you <span>Explore</span> the Best.</h1>
            <p>You don't have to pay too much to enjoy the world.</p>
            <div class="location__container">
                <i class="fas fa-map-marker-alt map__marker"></i>
                <input type="text" placeholder="location">
                <i class="fas fa-arrow-right message__sender"></i>
            </div>
        </div>
        <div class="box col__right">
            <div class="image">
                <img src="travel-image.png" alt="travel-image">
            </div>
        </div>
    </section>
    
</body>
</html>
